<div class="main">
  <form class="add-class">
    <input for="new-class" #className placeholder="Enter name class here..." />

    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(className.value); className.value = ''">
      Add Class
    </button>
  </form>
  <div class="list-class">
    <h2>List CLass</h2>
    <div class="class-item" *ngFor="let item of listClass">
      <div class="item-left" routerLink="/{{ item.id }}">
        {{ item.name }}
      </div>
      <div class="edit" title="edit class" routerLink="/class/{{ item.id }}">
        <i class="fa fa-pencil"></i>
      </div>
      <div class="delete" title="delete class" (click)="deleteClass(item.id)">
        <i class="fa fa-trash"></i>
      </div>
    </div>
  </div>
</div>
